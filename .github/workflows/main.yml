name: Build Revit Addin

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET Framework 4.8 Dev Pack
        run: choco install netfx-4.8-devpack -y

      # üß© Download and extract Revit API DLLs from Google Drive
      - name: Download and extract Revit API DLLs
        shell: pwsh
        run: |
          Write-Host "üì¶ Downloading Revit API dependencies..."
          $url = "https://drive.google.com/uc?export=download&id=1aZXAfLbdgVEWBY37_HGlByy8o82swHoi"
          Invoke-WebRequest -Uri $url -OutFile "RevitApis.zip"

          Write-Host "üìÇ Extracting RevitApis.zip..."
          Expand-Archive -Path "RevitApis.zip" -DestinationPath "." -Force

          Write-Host "üß© Verifying DLLs..."
          $api = Test-Path ".\RevitAPI.dll"
          $ui  = Test-Path ".\RevitAPIUI.dll"
          if (-not $api -or -not $ui) {
            Write-Host "Files in current directory:"
            Get-ChildItem -Path . | ForEach-Object { $_.FullName }
            throw "‚ùå RevitAPI.dll or RevitAPIUI.dll not found after extraction. Build cancelled."
          }

          Write-Host "‚úÖ DLLs found successfully:"
          Get-ChildItem -Path . -Filter "RevitAPI*.dll" | ForEach-Object { Write-Host $_.FullName }

      # üß± Build your Revit Addin project
      - name: Build Revit Addin
        run: msbuild MyRevitAddin.csproj /p:Configuration=Release /p:Platform="Any CPU"

      # üì¶ Upload compiled DLL as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin
          path: bin\Release\
