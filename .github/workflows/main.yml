name: Build Revit Addin

on:
  workflow_dispatch: # lets you run manually from the Actions tab
  push:               # also builds when you push changes
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Add .NET Framework targeting pack
        run: |
          choco install netfx-4.8-devpack -y

      - name: Build the Revit Addin
        run: |
          msbuild MyRevitAddin.csproj /p:Configuration=Release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin
          path: |
            bin\Release\
