name: Build Revit Addin (.NET 8)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # üß† Verify .NET Windows Desktop runtime
      - name: üß† Verify .NET Windows Desktop runtime
        shell: pwsh
        run: |
          $runtimes = dotnet --list-runtimes
          Write-Host "Installed runtimes:`n$runtimes"
          # Normalize whitespace (in case everything is printed on one line)
          $normalized = ($runtimes -replace '\s+', ' ')
          if ($normalized -match 'Microsoft\.WindowsDesktop\.App\s*8\.0') {
            Write-Host "‚úÖ WindowsDesktop.App 8.0 runtime detected."
          } else {
            throw "‚ùå Missing WindowsDesktop.App ‚Äî Revit add-ins need net8.0-windows SDK!"
          }

      # üì¶ Download Revit API DLLs via gh
      - name: üì¶ Download Revit API DLLs via gh
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = 'Stop'
          $repo  = 'SHarpreet89/MyRevitAddin'
          $tag   = 'v1.0.0'
          $asset = 'RevitApis.zip'

          Write-Host "üì• Downloading $asset from $repo@$tag ..."
          gh release download $tag --repo $repo --pattern $asset --dir .

          if (-not (Test-Path $asset)) { throw "‚ùå $asset was not downloaded." }

          $extractDir = Join-Path $PWD 'revapi'
          if (Test-Path $extractDir) { Remove-Item $extractDir -Recurse -Force }
          New-Item -ItemType Directory -Path $extractDir | Out-Null
          Expand-Archive -Path $asset -DestinationPath $extractDir -Force

          # Find both DLLs
          $api   = Get-ChildItem -Recurse $extractDir -Filter 'RevitAPI.dll'    | Select-Object -First 1
          $apiUI = Get-ChildItem -Recurse $extractDir -Filter 'RevitAPIUI.dll' | Select-Object -First 1
          if (-not $api -or -not $apiUI) {
            Get-ChildItem -Recurse $extractDir | ForEach-Object { Write-Host $_.FullName }
            throw "‚ùå RevitAPI.dll and/or RevitAPIUI.dll not found in ZIP."
          }

          # ‚úÖ Validate FILE VERSION (not size). Expect 25.* for Revit 2025.
          function Get-Ver($p) { ([System.Diagnostics.FileVersionInfo]::GetVersionInfo($p)).FileVersion }
          $verApi   = Get-Ver $api.FullName
          $verApiUI = Get-Ver $apiUI.FullName
          Write-Host "üîé Versions -> RevitAPI: $verApi | RevitAPIUI: $verApiUI"
          if ($verApi   -notmatch '^25\.' ) { throw "‚ùå RevitAPI.dll version ($verApi) is not 25.* (wrong year or corrupted)." }
          if ($verApiUI -notmatch '^25\.' ) { throw "‚ùå RevitAPIUI.dll version ($verApiUI) is not 25.* (wrong year or corrupted)." }

          # Stage them to repo root for HintPath
          Copy-Item $api.FullName   -Destination (Join-Path $PWD 'RevitAPI.dll')   -Force
          Copy-Item $apiUI.FullName -Destination (Join-Path $PWD 'RevitAPIUI.dll') -Force
          Write-Host "‚úÖ Staged RevitAPI DLLs in repo root."

      # üèóÔ∏è Build for Windows x64 (explicit)
      - name: üèóÔ∏è Build (Release, net8.0-windows, x64)
        run: dotnet build MyRevitAddin.csproj --configuration Release -r win-x64

      # üîç Inspect compiled DLL
      - name: üîç Inspect compiled DLL
        shell: pwsh
        run: |
          $dll = "bin/Release/net8.0-windows/MyRevitAddin.dll"
          Write-Host "Framework info from assembly:"
          try {
            $asm = [System.Reflection.AssemblyName]::GetAssemblyName($dll)
            Write-Host " - Name: $($asm.Name)"
            Write-Host " - Version: $($asm.Version)"
            Write-Host " - ProcessorArchitecture: $($asm.ProcessorArchitecture)"
            $size = (Get-Item $dll).Length
            Write-Host " - File size: $size bytes"
            if ($asm.ProcessorArchitecture -ne "Amd64") {
              throw "‚ùå Build produced non-x64 IL (was $($asm.ProcessorArchitecture)). Revit requires Amd64."
            } else {
              Write-Host "‚úÖ Build confirmed Amd64 architecture."
            }
          } catch {
            Write-Host "‚ùå Failed to read assembly metadata: $($_.Exception.Message)"
            exit 1
          }

      # üì§ Upload artifact
      - name: üì§ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin
          path: bin/Release/net8.0-windows/
