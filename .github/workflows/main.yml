name: Build Revit Addin

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET Framework 4.8 Dev Pack
        run: choco install netfx-4.8-devpack -y

      # üß© Download and extract Revit API DLLs from Google Drive
      - name: Download and extract Revit API DLLs
        shell: pwsh
        run: |
          Write-Host "Downloading Revit API dependencies..."
          curl -L -o RevitApis.zip "https://drive.google.com/uc?export=download&id=1aZXAfLbdgVEWBY37_HGlByy8o82swHoi"
          Expand-Archive -Path RevitApis.zip -DestinationPath .
          Write-Host "Extracted contents:"
          Get-ChildItem -Path . -Filter "RevitAPI*.dll" | ForEach-Object { $_.FullName }

          if (-not (Test-Path ".\RevitAPI.dll") -or -not (Test-Path ".\RevitAPIUI.dll")) {
            Write-Error "‚ùå RevitAPI.dll or RevitAPIUI.dll not found after extraction. Build cancelled."
            exit 1
          }

      # üß± Build your Revit Addin project
      - name: Build Revit Addin
        run: msbuild MyRevitAddin.csproj /p:Configuration=Release

      # üì¶ Upload compiled DLL as artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin
          path: bin\Release\
