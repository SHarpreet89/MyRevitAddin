name: Build Revit Addin (.NET 8 - Pure x64 NO 32BITREQ)
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üß© Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: üì¶ Download Revit API DLLs
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = 'Stop'
          gh release download v1.0.0 --repo SHarpreet89/MyRevitAddin --pattern RevitApis.zip --dir .
          Expand-Archive RevitApis.zip -DestinationPath revapi -Force
          $api = Get-ChildItem -Recurse revapi -Filter 'RevitAPI.dll' | Select -First 1
          $apiUI = Get-ChildItem -Recurse revapi -Filter 'RevitAPIUI.dll' | Select -First 1
          Copy-Item $api.FullName RevitAPI.dll -Force
          Copy-Item $apiUI.FullName RevitAPIUI.dll -Force
          Write-Host "‚úÖ Revit API DLLs staged"

      - name: üèóÔ∏è MSBuild Pure x64 (NO 32BITREQ)
        shell: pwsh
        run: |
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" MyRevitAddin.csproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:TargetFramework=net8.0-windows `
            /p:PlatformTarget=x64 `
            /p:Prefer32Bit=false `
            /p:Requires32Bit=false `
            /t:Restore,Build `
            /maxcpucount `
            /v:minimal

      - name: üîç VERIFY CorFlags (MUST BE 32BITREQ: 0)
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Recurse -Filter "MyRevitAddin.dll" | 
                 Where-Object { $_.FullName -match "Release" -and $_.FullName -match "x64" } | 
                 Select-Object -First 1
          
          if (-not $dll) {
            throw "‚ùå No Release/x64 MyRevitAddin.dll found!"
          }
          
          Write-Host "üéØ TARGET DLL: $($dll.FullName)"
          
          # PE Header check
          $bytes = [System.IO.File]::ReadAllBytes($dll.FullName)
          $peOffset = [BitConverter]::ToInt32($bytes, 0x3C)
          $machine = [BitConverter]::ToUInt16($bytes, $peOffset + 4)
          Write-Host "üîç PE Machine: 0x$($machine.ToString('X4'))"
          
          if ($machine -ne 0x8664) {
            throw "‚ùå NOT x64 PE Header!"
          }
          
          # READ-ONLY CorFlags verification
          $corflagsPath = "C:\Program Files (x86)\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools\x64\corflags.exe"
          if (-not (Test-Path $corflagsPath)) {
            $corflagsPath = "C:\Program Files\Microsoft SDKs\Windows\v10.0A\bin\NETFX 4.8 Tools\x64\corflags.exe"
          }
          
          $corflagsOutput = & $corflagsPath $dll.FullName
          
          Write-Host "üîç CorFlags (READ-ONLY):"
          $corflagsOutput | ForEach-Object { Write-Host "   $_" }
          
          # CRITICAL: MUST have 32BITREQ: 0 for Revit 2025
          $outputText = $corflagsOutput -join " "
          if ($outputText -match "PE32\+" -and $outputText -match "32BITREQ\s*:\s*0" -and $outputText -match "ILONLY\s*:\s*1") {
            Write-Host "üéâüéâüéâ REVIT 2025 PERFECT: PE32+ ILONLY 32BITREQ=0 ‚úÖ‚úÖ‚úÖ"
          } else {
            throw "‚ùå WRONG FLAGS! 32BITREQ must be 0 for Revit 2025!"
          }

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin-REVIT2025-CORRECT
          path: |
            bin/x64/Release/net8.0-windows/MyRevitAddin.dll
          retention-days: 90
