name: Build Revit Addin

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET Framework 4.8 Dev Pack
        run: choco install netfx-4.8-devpack -y

      # ðŸ§© Download the Revit API ZIP from Google Drive
      - name: Download and extract Revit API DLLs
        run: |
          curl -L -o RevitApis.zip "https://drive.google.com/uc?export=download&id=1aZXAfLbdgVEWBY37_HGlByy8o82swHoi"
          tar -xf RevitApis.zip

      - name: Build Revit Addin
        run: msbuild MyRevitAddin.csproj /p:Configuration=Release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyRevitAddin
          path: bin\Release\
